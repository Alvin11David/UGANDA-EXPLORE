name: uganda_explore
description: A Flutter application to explore Uganda's attractions.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^0.2.0
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - logo/blackugandaexplore.png
    - assets/images/
    - assets/videos/